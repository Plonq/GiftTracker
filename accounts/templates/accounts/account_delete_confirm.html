{% extends 'base_titled.html' %}

{% block title %}{% block header %}Delete Account{% endblock %}{% endblock %}

{% block content %}
  <h4>Are you Sure?</h4>
  <p>Your account will be permanently deleted and unrecoverable.</p>
  <form method="post">
      {% csrf_token %}
      <input type="hidden" name="confirm" value="1">
      <button type="submit" class="btn btn-danger">Delete</button>
      <a class="btn btn-default" href="{% url 'profile' %}">Cancel</a>
  </form>
{% endblock %}
